<!DOCTYPE html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <a id="gmail-link">Gmail</a>
            <a id="image-link">Images</a>
            <img id="app-logo" class="small-logo" src="utilities/App-logo.png" alt="Tiby application logo">
            <button id="log-in" class="button">Log In</button>
        </header>
        <main>
            <img  id="main-logo" class="main-logo" src="utilities/googlelogo_color_272x92dp.png" 
            alt="Google logo">
            <form class="search">
                <input id="search-bar" name="search-bar"></input>
                <div class="buttons">
                    <button id="google-button">Google Search</button>
                    <button id="lucky-button">I'm Feeling Lucky</button>
                </div>
            </form>
        </main>
        <footer>
            <div class="country">
                <p>Country</p>
            </div>
            <div class=links>
                <div class="link-start">
                    <a>Advertising</a>
                    <a>Business</a>
                    <a>About</a>
                    <a>How Search Works</a>
                </div>
                <div class="link-end">
                    <a>Privacy</a>
                    <a>Terms</a>
                    <a>Settings</a>
                </div>
            </div>
        </footer>
       
    </body>
</html>
